<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different HTML inputs</title>
  </head>
  <body>
    <h3>Fill up this form</h3>
    <hr>
    <form>
      <label>Name : </label>
      <input type="text" name="" value="">
      <br>
      <br>
      <label>Date of birth</label>
      <input type="date">
      <br>
      <br>
      <label>Email id : </label>
      <input type="email" name="" value="">
      <br>
      <br>
      <label>Password : </label>
      <input type="password" name="" value="">
      <br>
      <br>
      <label>Upload your picture here : </label>
      <input type="file" name="" value="">
      <br>
      <br>
      <label>Your Github profile link : </label>
      <input type="url" name="" value="">
      <br><br>
      <label>Do you like coding ? </label>
      <input type="radio" name="" value="Yes">
      <br>
      <br>
      <input type="submit" name="">
    </form>
  </body>
</html>
